name: ci-card-game

on:
  push:
    branches:
      - "master"

env:
  TEST_TAG: ${{ secrets.DOCKERHUB_USERNAME }}/cardgameapp:test
  LATEST_TAG: ${{ secrets.DOCKERHUB_USERNAME }}/cardgameapp:latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - 
        uses: actions/checkout@v3
      - 
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - 
        run: dotnet build .\src\cardGameApp.csproj
      - 
        run: dotnet test .\tests\cardGameApp.Tests.csproj
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.LATEST_TAG }}    
    
